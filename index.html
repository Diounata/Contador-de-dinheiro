<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="Files/style.css" type="text/css" rel="stylesheet" />
    <title> Contador de Dinheiro </title>
</head>

<body class="bg-primary">
    <div class="text-center text-light my-3">
        <p class="h1"> Contador de Dinheiro </p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8 col-10-md bg-light div-principal rounded-3 p-3 m-auto mb-2">
                <form action="index.html">
                    <label for="label-form" class="form-label">
                        <p class="h5 fw-normal"> Digite a quantidade de dinheiro: </p>
                    </label>

                    <input type="number" placeholder="$" id="label-form" class="form-control input-dinheiro mb-3">

                    <div class="row">
                        <input type="button" value="Verificar" onclick="verificar()" class="btn btn-outline-primary rounded-pill my-1 col-md-2 mx-md-1">
                        <button type="reset" class="btn btn-outline-primary rounded-pill my-1 col-md-1 mx-md-1" onclick="resetar()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="resultado pt-2"></div>
            </div>

            <div class="col-2"></div>
        </div>
    </div>

    <div class="text-center text-light mt-2 h5 fw-normal"> &copy; <span class="fst-italic"> Diou </span></div>

    <script src="Files/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
